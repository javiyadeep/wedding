                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <li class="nav-item">
                                <a class="nav-link active px-4 fs-3 text-uppercase fw-medium" aria-current="page"

    <script src="./assets/libs/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            items: 1,
            merge: true,
            loop: true,
            margin: 10,
            video: true,
            videoWidth: Boolean, // Default false; Type: Boolean/Number
            videoHeight: Boolean, // Default false; Type: Boolean/Number
            lazyLoad: true,
            center: true,
            responsive: {
                480: {
                    items: 2
                },
                600: {
                    items: 4
                }
            }
        })
    </script>
